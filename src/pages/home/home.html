<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="secondary"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Distance</ion-label>
        <ion-input type="number" [(ngModel)]="distance"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="person.gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Age:
          <ion-badge *ngIf="person.age"color="secondary">{{person.age}}</ion-badge>
        </ion-label>
        <ion-range min="10" max="120" [(ngModel)]="person.age"color="secondary">
          <ion-label range-left>10</ion-label>
          <ion-label range-right>120</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>

    <button block ion-button (click)="calculate()" color="secondary">Calculate</button>
    <button block ion-button (click)="showResults()"color="secondary">All Results</button>


    <ion-card *ngIf="person?.assessmentMessage">
      <ion-card-header>
        Cooper Test Results
      </ion-card-header>
      <ion-card-content>
        Gender: {{person?.gender}}, Age: {{person?.age}} <br/> Result: {{person?.assessmentMessage}}
      </ion-card-content>
    </ion-card>

    <button *ngIf="person?.assessmentMessage" block ion-button (click)="saveResults()" color="secondary">Save Results</button>


  </ion-content>
